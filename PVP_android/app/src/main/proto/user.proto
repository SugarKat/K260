syntax = "proto3";

option java_package = "com.codelab.android.datastore";
option java_multiple_files = true;

message User{
  UserObj user = 1;
  string token = 2;
  repeated string roles = 3;

}
message UserObj{
  string id = 1;
  string name = 2;
  string email = 3;
  int32 points = 4;
  string created_at = 5;
  string updated_at = 6;
  double distance_travelled = 7;

}

